name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME#v}"
          ASSET="tickr-${VERSION}-${{ matrix.target }}.${{ matrix.asset_ext }}"
          tar -C "target/${{ matrix.target }}/release" -czf "dist/${ASSET}" tickr

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $version = "$env:GITHUB_REF_NAME".TrimStart('v')
          $asset = "tickr-$version-${{ matrix.target }}.${{ matrix.asset_ext }}"
          $source = "target/${{ matrix.target }}/release/tickr.exe"
          Compress-Archive -Path $source -DestinationPath (Join-Path dist $asset)

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
